<div class="mat-table-responsive">
  <div class="header">
    <h1>Vehicle List</h1>
    <button [routerLink]="['/vehicle/save']" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>Add Info
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Column definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Owner Name</th>
      <td mat-cell *matCellDef="let element">{{ element.ownerName }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Vehicle type</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicleTypes|uppercase }}</td>
    </ng-container>
    <ng-container matColumnDef="licenseNo">
      <th mat-header-cell *matHeaderCellDef>License No</th>
      <td mat-cell *matCellDef="let element">{{ element.licenseNo }}</td>
    </ng-container>
    <ng-container matColumnDef="entryTime">
      <th mat-header-cell *matHeaderCellDef>Entry Time</th>
      <td mat-cell *matCellDef="let element">{{ element.entryTime | date:'short' }}</td>
    </ng-container>
    <ng-container matColumnDef="exitTime">
      <th mat-header-cell *matHeaderCellDef>Exit Time</th>
      <td mat-cell *matCellDef="let element">{{ element.exitTime | date:'short' }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status |uppercase }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editItem(element)">
          <mat-icon>edit</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Column headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
